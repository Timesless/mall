plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('http://maven.aliyun.com/nexus/content/groups/public/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE'
    implementation 'com.baomidou:mybatis-plus-boot-starter:3.3.1'
    implementation 'com.alibaba:druid:1.1.13'
    implementation 'commons-lang:commons-lang:2.6'
    implementation 'commons-io:commons-io:2.5'
    implementation 'commons-configuration:commons-configuration:1.10'
    implementation 'com.alibaba:fastjson:1.2.60'
    implementation 'org.apache.velocity:velocity:1.7'
    implementation 'com.github.pagehelper:pagehelper-spring-boot-starter:1.2.5'
    implementation 'mysql:mysql-connector-java:8.0.17'
    implementation 'com.oracle:ojdbc6:11.2.0.3'
    implementation 'com.microsoft.sqlserver:sqljdbc4:4.0'
    implementation 'org.postgresql:postgresql:42.2.11'
    implementation 'org.mongodb:mongo-java-driver:3.11.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'
}

group = 'io.renren'
version = '1.0.0'
description = 'renren-generator'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
