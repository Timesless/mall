server:
  port: 88

spring:
  application:
    name: mall-gateway

  cloud:
    gateway:
      routes:

        #####################################################
        # api 接口路由配置
        #####################################################

        # 测试
        - id: baidu_route
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu
        # 商品服务
        - id: product_route
          uri: lb://mall-product
          predicates:
            # hello 用于压测「gateway + 简单服务」
            - Path=/api/product/**,/hello
          filters:
            - RewritePath=/api/(?<segment>/?.*),/$\{segment}

        # 第三方服务
        - id: third_route
          uri: lb://mall-third
          predicates:
            - Path=/api/third/**
          filters:
            - RewritePath=/api/(?<segment>/?.*),/$\{segment}

        # member 系统路由
        - id: member-route
          uri: lb://mall-member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<segment>/?.*),/$\{segment}

        # ware 库存系统路由
        - id: ware-route
          uri: lb://mall-ware
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/(?<segment>/?.*),/$\{segment}

        # 后台管理系统（低优先级放在最后匹配）
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}

        ################################################################
        # 域名路由配置
        # 配置在最后，不会导致上面配置的 api 路由断言失败
        ################################################################
        # host_mall
        - id: mall_host_route
          uri: lb://mall-product
          predicates:
            - Host=**.mall.com,mall.com
